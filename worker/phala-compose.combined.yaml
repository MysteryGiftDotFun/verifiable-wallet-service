services:
  # Redis for persistent rate limits and daily transfer caps
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: always
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3

  # Production service (mainnet)
  wallet-prod:
    image: phantasybot/verifiable-wallet-service:v0.1.0-SECURITY
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production
      - APP_VERSION=0.1.0-SECURITY
      - APP_ENVIRONMENT=production
      - WALLET_SERVICE_SECRET=${WALLET_SERVICE_SECRET:-}
      - PHALA_TEE=${PHALA_TEE:-true}
      - HELIUS_RPC_URL=${HELIUS_RPC_URL:-}
      - ALCHEMY_RPC_URL=${ALCHEMY_RPC_URL:-}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      - WALLET_LABELS_PATH=/app/data/wallet-labels.json
      - REDIS_URL=redis://redis:6379
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock
      - wallet-data-prod:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service (devnet)
  wallet-dev:
    image: phantasybot/verifiable-wallet-service:v0.1.0-SECURITY
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
      - NODE_ENV=development
      - APP_VERSION=0.1.0-SECURITY
      - APP_ENVIRONMENT=development
      - WALLET_SERVICE_SECRET=${WALLET_SERVICE_SECRET_DEV:-dev-secret}
      - PHALA_TEE=${PHALA_TEE:-true}
      - HELIUS_RPC_URL=${HELIUS_RPC_URL:-}
      - ALCHEMY_RPC_URL=${ALCHEMY_RPC_URL:-}
      - SOLANA_RPC_URL=https://api.devnet.solana.com
      - WALLET_LABELS_PATH=/app/data/wallet-labels.json
      - REDIS_URL=redis://redis:6379
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock
      - wallet-data-dev:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  wallet-data-prod:
  wallet-data-dev:
  redis-data:
