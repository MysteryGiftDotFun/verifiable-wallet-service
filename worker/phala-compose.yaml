services:
  verifiable-wallet-service:
    image: phantasybot/verifiable-wallet-service:v0.0.1-BETA
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production
      - APP_VERSION=${APP_VERSION:-dev}
      - WALLET_SERVICE_SECRET=${WALLET_SERVICE_SECRET:-dev-secret}
      - PHALA_TEE=${PHALA_TEE:-false}
      - HELIUS_RPC_URL=${HELIUS_RPC_URL:-}
      - ALCHEMY_RPC_URL=${ALCHEMY_RPC_URL:-}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - WALLET_LABELS_PATH=/app/data/wallet-labels.json
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock
      - /app/data
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
